<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Bilingual Vocab Game (EN ⇄ ES)</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" />
  <link href="css/styles.css" rel="stylesheet" />
</head>
<body>
  <div class="container py-5" id="content">
    <div class="row justify-content-center">
      <div class="col-12 col-lg-8">
        <div id="screen-welcome" class="card shadow-sm">
          <div class="card-body p-4 p-lg-5">
            <h1 class="h3 mb-3">Welcome! / ¡Bienvenid@!</h1>
            <form id="setup-form" class="row gy-3" autocomplete="off">
              <div class="col-12">
                <label for="playerName" class="form-label">Your name</label>
                <input type="text" id="playerName" class="form-control" required />
              </div>
              <div class="col-12">
                <label class="form-label">I want to learn</label>
                <div class="d-flex gap-2 flex-wrap">
                  <input type="radio" class="btn-check" name="mode" id="mode-es" value="es" required>
                  <label class="btn btn-outline-primary" for="mode-es">Spanish (México)</label>
                  <input type="radio" class="btn-check" name="mode" id="mode-en" value="en" required>
                  <label class="btn btn-outline-success" for="mode-en">English (US)</label>
                </div>
              </div>
              <div class="col-12 d-flex gap-2">
                <button class="btn btn-primary" type="submit">Start</button>
              </div>
            </form>
          </div>
        </div>
        <div id="screen-game" class="card shadow-sm d-none mt-4 mt-lg-5">
          <div class="card-body p-4 p-lg-5">
            <h2 class="h4 mb-3">Vocab Trainer</h2>
            <div class="card border-primary mb-3">
              <div class="card-body">
                <div class="display-6" id="prompt-word">—</div>
              </div>
            </div>
            <div class="row g-3" id="options-grid"></div>
            <div id="feedback" class="fw-semibold mt-3"></div>
            <div class="d-flex gap-2 mt-4">
              <button class="btn btn-outline-danger ms-auto" id="btn-restart" type="button">Restart</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="js/words.js"></script>
  <script src="js/game.js"></script>
</body>
</html>
